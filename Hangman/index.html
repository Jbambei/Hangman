<!DOCTYPE html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="titleImage" src="assets/images/titlefruit.jpg">
            <div class="row">
                <div class="col-md-6 gameplay-column">
                        <h2 id="tryAgain">Press Any Key to Try Again!</h2> <!--hide this until the game is over in javascript-->
                    </div>
                    <div class="col-md-6 gameplay-column">
                        <h2>Press A-Z to Make a Guess!</h2>
                        <h4>Wins:</h4>
                        <h5 id="totalWins"></h5>
                        <h4>Losses:</h4>
                        <h5 id="totalLosses:"></h5>
                        <h4>Current Word</h4>
                        <h3 id="currentword"></h3>
                        <h4>Guesses Remaining</h4>
                        <h6 id="remainingGuesses:"></h6>
                        <h4>Letters Guessed</h4>
                        <h3 id="AllGuessedLetters:"></h3>
                    </div>
                </div>
            </div>
</body>

</html>
